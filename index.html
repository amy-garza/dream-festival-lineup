<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid City Limits</title>
    <!-- Frameworks -->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Francois+One&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">

    <!-- Stylesheets -->
    <link href="./assets/stylesheets/mainstyle.css" rel="stylesheet" />
  </head>

  <!--Start of body-->

  <body>

    <div class="flex grid grid-cols-2 gap-2 m-3" id="intro">
      <!-- Header Tag -->
      <p
        class="col-span-2 lg:col-span-1 sm:col-span-2 text-1xl lg:text-2xl sm:text-1xl text-center lg:text-justify sm:text-center px-3">
        COVID ruined your festival plans for 2020? Have no fear! Design your dream festival line-up and keep the
        festival energy alive!
      </p>

      <!-- User Input -->
      <section class="col-span-2 lg:col-span-1 sm:col-span-2">
        <input type="text" placeholder="Artist Name" class="w-full p-1 rounded-sm" id="user-input" />
        <!-- Buttons -->
        <div class="flex justify-around lg:justify-end sm:justify-around p-1">
          <button type="button" class="bg-gradient-to-r from-teal-400 to-blue-500 hover:from-pink-500 hover:to-orange-500 
            text-black px-2 py-1 lg:px-4 lg:py-2 sm:px-2 sm:py-1 rounded-sm m-2" id="headlinerBtn">
            Add a Headliner
          </button>
          <button type="button" class="bg-gradient-to-r from-teal-400 to-blue-500 hover:from-pink-500 hover:to-orange-500 
            text-black px-2 py-1 lg:px-4 lg:py-2 sm:px-2 sm:py-1 rounded-sm m-2" id="artistBtn">
            Add an Artist
          </button>
          <button type="button" class="bg-gradient-to-r from-teal-400 to-blue-500 hover:from-pink-500 hover:to-orange-500 
            text-black px-2 py-1 lg:px-4 lg:py-2 sm:px-2 sm:py-1 rounded-sm m-2" id="videoBtn">
            Add to Playlist
          </button>
        </div>
      </section>

    </div>

    <article class="grid grid-cols-12 gap-2 m-5">


      <!--Poster-->
      <section id="poster" class="col-span-12 lg:col-span-8 sm:col-span-12 bg-auto">

        <!--Poster Header-->
        <header class="flex">
          <!--guitar string icon-->
          <div class="flex items-center">
            <img class="guitar-strings" src="https://img.icons8.com/color/48/000000/guitar-strings.png"
              alt="Guitar Head" />
          </div>
          <div class="title text-4xl sm:text-4xl md:text-6xl lg:text-6xl">
            COVID City Limits
          </div>
        </header>

        <section class="grid grid-cols-12 gap-2 p-3">
          <!-- Headliners -->
          <ul id="headliner" class="col-span-3 text-center"></ul>
          <!-- Artists -->
          <ul id="artist" class="col-span-9 text-center"></ul>
        </section>
      </section>

      <!-- Video Section -->
      <section
        class="videoSection flex flex-col justify-start items-center col-span-12 lg:col-span-4 sm:col-span-12 video-thumbs">
        <h3 id="video-title" class="colored-header text-3xl">Video Playlist</h3>
        <!-- <p class="description">Video Description<p> -->
      </section>
    </article>

    <!-- Modal -->

    <article class="flex justify-center fixed top-0 invisible" id="modal">
      <section id="modal-overlay" class="bg-gray-900 z-40"></section>
      <section id="modal-box" class="absolute top-0 bg-white rounded p-3 z-50">
        <img id="closeBtn" class='w-5' src="./assets/images/close-btn.png" />
        <section class="flex">
          <div id="artist-info" class="p-5"></div>
          <div id="event-info" class="p-5"></div>
        </section>
        <!--delete button-->
        <button type="button"
          class="bg-gradient-to-r from-teal-400 to-blue-500 hover:from-pink-500 hover:to-orange-500 text-black lg:px-4 lg:py-2 sm:px-2 sm:py-1 rounded-sm m-2"
          id="remove-button">
          Remove Artist
        </button>
      </section>
    </article>

    <!-- Footer -->
    <div class="table w-full">
      <div class="table-row-group">
        <div class="table-row">
          <div class="table-cell bg-">
          </div>
        </div>
      </div>
      <footer class="p-10 bg-black-400 flex justify-between border-t">
        <div class="md:w-1/2">
          <h3 class="colored-header text-lg-mb-2">COVID City Limits</h3>
        </div>

        <div>
          Copyright &copy; 2020
        </div>
      </footer>

      <!-- Scripts -->
      <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <!-- <script src="jquery-youtubethumbnails.min.js"></script> -->
      <script src="./scripts/config.js" type="text/javascript"></script>
      <script src="scripts/script.js" type="text/javascript"></script>
      <!--guitar strings link -->
      <a href="https://icons8.com/icon/y776lZluQLn3/guitar-strings">Guitar Strings icon by Icons8</a>
  </body>

</html>
