<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid City Limits</title>

    <!-- Frameworks -->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Francois+One&display=swap" rel="stylesheet" />

    <!-- Stylesheets -->
    <link href="./assets/stylesheets/mainstyle.css" rel="stylesheet" />
  </head>

  <body>
    <header>COVID City Limits</header>
    <article class="grid grid-cols-12 gap-2 m-5">
      <!--Poster-->
      <section id="poster" class="grid grid-cols-12 col-span-8 row-span-5 gap-2 p-3">
        <!-- Headliners -->

        <ul id="headliner" class="col-span-3 text-center">

        </ul>

        <!-- Artists -->
        <ul id="artist" class="col-span-9 text-center">

        </ul>
      </section>

      <!-- User Input -->
      <section class="col-span-4">
        <input type="text" placeholder="Artist Name" class="w-full" id="user-input" />
        <div class="flex justify-end">
          <button class="bg-blue-500 hover:bg-blue-700 px-3 py-1 rounded m-2" id="headlinerBtn">
            Add a Headliner
          </button>
          <button class="bg-blue-500 hover:bg-blue-700 px-3 py-1 rounded m-2" id="artistBtn">
            Add an Artist
          </button>
        </div>
      </section>

      <section class="videoSection">
        <h3>Video Title</h3>
        <p class="description">Video Description
        <p>

      </section>
    </article>

    <!-- Modal -->

    <article class="flex justify-center fixed top-0 visible" id="modal">
      <section id="modal-overlay" class="bg-gray-900 z-40"></section>
      <section id="modal-box" class="absolute top-0 bg-white p-3 w-6/12 h-64 z-50">
        <img id="closeBtn" class='w-5' src="./assets/images/close-btn.png" />

      </section>
    </article>


    <!-- Scripts -->
    <script src="http://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"></script>
    <script src="./scripts/config.js" type="text/javasctipt"></script>
    <script src="scripts/script.js" type="text/javascript"></script>

  </body>

</html>
