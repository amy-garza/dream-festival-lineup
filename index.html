<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid City Limits</title>
      <!-- Frameworks -->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />

      <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Francois+One&display=swap" rel="stylesheet" />

      <!-- Stylesheets -->
    <link href="./assets/stylesheets/mainstyle.css" rel="stylesheet" />
    <!--header font-->
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
  </head>
  
<!--Start of body-->
  <body>
 
    <div class="grid grid-cols-2 gap-2 m-3" id="intro">
      COVID ruined your festival plans for 2020? Have no fear! Design your dream festival line-up and keep the festival energy alive!
    </div>
    <article class="grid grid-cols-12 gap-2 m-5">
      <!--Poster-->
      <section id="poster" class="grid grid-cols-12 col-span-8 row-span-5 gap-2 p-3">
    
        <!--test header and icon-->
        <div class= "container col-span-12">
          <header class="flex">
            <!--guitar string icon-->
            <div class="flex items-center">
              <img class="guitar-strings" src="https://img.icons8.com/color/48/000000/guitar-strings.png" alt="Guitar Head"/>
            </div>
            <div class="title">
              COVID City Limits
            </div>
          </header>
          </div>
        <!-- Headliners -->
        <ul id="headliner" class="col-span-3 text-center"></ul>
        <!-- Artists -->
        <ul id="artist" class="col-span-9 text-center"></ul>
      </section>

      <!-- User Input -->
      <section class="col-span-4">
        <input type="text" placeholder="Artist Name" class="w-full" id="user-input" />
        <div class="flex justify-end">
          <button type="button" class="bg-gradient-to-r from-teal-400 to-blue-500 hover:from-pink-500 hover:to-orange-500 text-black font-semibold px-4 py-2 rounded-sm" id="headlinerBtn">
           Add a Headliner
          </button>
          <button type="button" class="bg-gradient-to-r from-teal-400 to-blue-500 hover:from-pink-500 hover:to-orange-500 text-black font-semibold px-4 py-2 rounded-sm" id="artistBtn">
            Add a Artist
          </button>
        </div>
      </section>

      <section class="videoSection grid col-span-3">
        <h3>Video Title</h3>
        <!-- <p class="description">Video Description<p> -->
      </section>
    </article>

    <!-- Modal -->

    <article class="flex justify-center fixed top-0 invisible" id="modal">
      <section id="modal-overlay" class="bg-gray-900 z-40"></section>
      <section id="modal-box" class="absolute top-0 bg-white rounded p-3 z-50">
        <img id="closeBtn" class='w-5' src="./assets/images/close-btn.png" />
        <section class="flex">
          <div id="artist-info" class="p-5"></div>
          <div id="event-info" class="p-5"></div>
        </section>
      </section>
    </article>

    <!-- Footer -->
      <footer class="p-10 bg-black-400 flex justify-between border-t">
        <div class="md:w-1/2">
          <h3 class="text-lg-mb-2">placeholder ABOUT HAAM BANDSINTOWN</h3>
        </div>

        <div>
          Copyright &copy; 2020
        </div>
      </footer>

    <!-- Scripts -->
    <script src="http://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./scripts/config.js" type="text/javascript"></script>
    <script src="scripts/script.js" type="text/javascript"></script>
<!--guitar strings link -->
<a href="https://icons8.com/icon/y776lZluQLn3/guitar-strings">Guitar Strings icon by Icons8</a>
  </body>

</html>
